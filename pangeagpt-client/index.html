<!DOCTYPE html>
<html>
  <head>
    <title>The Guardian Portal</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <h1 style="align-items: center; justify-content: center">
      The Guardian Notes GPT
    </h1>

    <div class="chatbot-container">
      <div class="chatbot-header">
        <h1>The Guardian</h1>
      </div>
      <div class="chatbot-body" id="chatbot-body">
        <div class="chat-message bot-message">
          <p>
            Hi, you can ask me questions about the security of your confidential
            notes!
          </p>
        </div>
      </div>
      <div class="chatbot-footer">
        <form id="chatbot-form">
          <input
            type="text"
            id="chatbot-input"
            placeholder="Type your message..."
          />
          <button id="chatbot-submit" type="submit">Send</button>
        </form>
      </div>
    </div>
    <script type="module" src="/app.js"></script>
  </body>
</html>
