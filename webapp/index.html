<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>The Guardian</title>
    <link rel="stylesheet" href="./styles/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Iconscout Link For Icons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <script defer src="./scripts/face-api.min.js" type="text/javascript"></script>
    <script  src="./scripts/config.js" type="text/javascript"></script>
    <script  src="./scripts/pangea-apis.js" type="text/javascript"></script>
    <script  src="./scripts/notify.js" type="text/javascript"></script>
    <script defer src="./scripts/script.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="popup-box">
      <div class="popup">
        <div class="content">
          <header>
            <p></p>
            <i class="uil uil-times"></i>
          </header>
          <form action="#">
            <div class="row title">
              <label>Title</label>
              <input type="text" spellcheck="false">
            </div>
            <div class="row description">
              <label>Content</label>
              <textarea spellcheck="false"></textarea>
            </div>
            <div class="user-cam-view">
              <video id="video" width="200" height="200" autoplay muted></video>
            </div>
            <div>
              <h3 id="user-result"></h3>
            </div>
            <button id="note-popup-btn"></button>
          </form>
        </div>
      </div>
    </div>
    <div class="wrapper">
      <li class="add-box">
        <div class="icon"><i class="uil uil-plus"></i></div>
        <p>Add new confidential note</p>
      </li>
    </div>

  </body>
</html>
